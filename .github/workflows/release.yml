name: Java CI with Maven

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    # Копируем в рабочую область последний коммит
    - uses: actions/checkout@v4
    # устанавливаем JDK 17, проект простейший нам неважно кто дистрибьбтер, возьмем temurin. Сборшик Maven
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven without test
      run: mvn -B package --file pom.xml -Dmaven.test.skip=true
    - name: test
      run: mvn test
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: art
        path: target/example-0.0.1-SNAPSHOT.jar
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        run: mvn test
