name: Java CI with Maven

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    # Копируем в рабочую область последний коммит
    - uses: actions/checkout@v4
    # устанавливаем JDK 17, проект простейший нам неважно кто дистрибьбтер, возьмем temurin. Сборшик Maven
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven without test
      run: mvn -B install --file pom.xml -Dmaven.test.skip=true
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('*/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: art
        path: target/example-0.0.1-SNAPSHOT.jar

  test_ubuntu:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # устанавливаем JDK 17, проект простейший нам неважно кто дистрибьбтер, возьмем temurin. Сборшик Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn -B test --file pom.xml

      - name: Show results
        run: cat target/surefire-reports/*.txt | grep "Tests run"
  test_windows:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # устанавливаем JDK 17, проект простейший нам неважно кто дистрибьбтер, возьмем temurin. Сборшик Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn -B test --file pom.xml

      - name: Show results
        run: cat target/surefire-reports/*.txt | grep "Tests run"
  test_macos:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # устанавливаем JDK 17, проект простейший нам неважно кто дистрибьбтер, возьмем temurin. Сборшик Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn -B test --file pom.xml

      - name: Show results
        run: cat target/surefire-reports/*.txt | grep "Tests run"

  deploy:
    runs-on: ubuntu-latest
    needs:
      - test_macos
      - test_ubuntu
      - test_windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: art

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: 'true'
          tags: ${{ secrets.DOCKER_USERNAME }}/ci-cd_github_actions:latest

      - name: Create ssh file
        run: cat ${{ secrets.SSH }} >> ssh_key

      - name: Show Key
        run: cat ssh_key

